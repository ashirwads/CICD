name : Python CI 

on: 
    push: 
        branches: [main]
    pull_request: 
    

jobs: 
    test: 
        runs-on: ubuntu-latest

        steps: 
            - name: checkout respository
              uses: actions/checkout@v4
            
            - name: setup python
              uses: actions/setup-python@v5
              with: 
                python-version: "3.12.7"

            - name: install dependencies 
              run: pip install -r requirements.txt

            - name: run tests
              run: pytest


















